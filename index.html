<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="head">Headphone</a>
            <a href="#" class="btn" data-filter="foot">Football</a>
            <a href="#" class="btn" data-filter="gro">Groceries</a>

        </div>

        <div class="box" id="store-items">
            <div class="store-item head">
                <img src="images/f1.jpg" class="head" alt="">
            </div>

            <div class="store-item head">
                <img src="images/f2.jpg" class="head" alt="">
            </div>

            <div class="store-item head">
                <img src="images/f4.jpg" class="head" alt="">
            </div>

            <div class="store-item foot">
                <img src="images/d1.jpg" class="foot" alt="">
            </div>
            <div class="store-item gro">
                <img src="images/d3.jpg" class="gro" alt="">
            </div>

            <div class="store-item gro">
                <img src="images/d4.jpg" class="gro" alt="">
            </div>

            <div class="store-item gro">
                <img src="images/d5.jpg" class="gro" alt="">
            </div>






        </div>

</body>

</html>
